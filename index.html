<!DOCTYPE html>
<html>

<head>
    <title>HTML forms</title>


</head>

<body>
    <fieldset>
        <legend>
            <h3>Student details form</h3>
        </legend>

        <form>
            <p>
                <label>Name:</label>
                <input type="text">
            </p>
            <p>
                <label>Email:</label>
                <input type="email">
            </p>
            <p>
                <label>Contact:</label>
                <input type="password">
            </p>
            <p>
                <label>Date of birth:</label>
                <input type="date">
            </p>
            <p>
                <label>Gender</label><br>
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Other
            </p>
            <p>
                <label>Hobbies</label><br>
                <input type="checkbox"> Playing games<br>
                <input type="checkbox"> Dancing<br>
                <input type="checkbox"> Reading<br>
                <input type="checkbox"> Playing cricket<br>
                <input type="checkbox"> Playing football<br>
            </p>
            <p>
                <input type="submit" value="Confirm">
            </p>
        </form>
    </fieldset>
    <br>
    <fieldset>
        <legend>
            <h3>Marks</h3>
        </legend>
        <select>
            <option> Maths</option>
            <option> Science</option>
            <option> English</option>
            <option> SST</option>

        </select>
    </fieldset>
</body>

</html>
